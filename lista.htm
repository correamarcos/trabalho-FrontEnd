<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Lista</title>
</head>
<body>
    <div id="container">
        <header>
            <img src="img/user_rofile.png" alt="foto de perfil" id="profile-photo">        
            <h1 id="name-user">Jaime</h1>
            <span class="material-icons md-18">expand_more</span>        
            <span class="material-icons md-18" id="settings">settings</span> 
            
            <nav id="navbar">
                <h2>SuaLista</h2>
                <h2>Compras</h2>
                <h2>Seguindo</h2>
            </nav>

            <div id="filter">
                <p id="qtd-list">6 videos</p>
                <button id="btn-filter">Filtrar</button>
            </div>        
        </header>
    
        <main>
            <div class="background-item-list">
                <div id="preview" class="box">
                    <img src="img/the-boys.jpg" alt="" class="image-item">            
                </div>
                <div id="data-episode" class="box">
                    <h1 class="title-serie">The Boys - Segunda Temporada</h1>
                    <p class="ano-lancamento">2020</p>
                    <p class="icon-prime">prime</p>
                    <span class="material-icons md-18 options">more_vert</span>
                </div>
            </div>
            <div class="background-item-list">
                <div id="preview" class="box">
                    <img src="img/the-boys.jpg" alt="" class="image-item">            
                </div>
                <div id="data-episode" class="box">
                    <h1 class="title-serie">The Boys - Segunda Temporada</h1>
                    <p class="ano-lancamento">2020</p>
                    <p class="icon-prime">prime</p>
                    <span class="material-icons md-18 options">more_vert</span>
                </div>
            </div>
            
               
        </main>

        <footer>
            <span class="material-icons md-18">home</span>
            <span class="material-icons md-18">search</span>
            <span class="material-icons md-18">download</span>       
            <span class="material-icons md-18">person</span>      

        </footer>    
    </div>
    
</body>
</html>
